{% extends "nav_layout.html" %}
{% load mrwf_extra %}

{% block contents %}
          <h2>{{ title }}</h2>
          <form method="post" action="{{ px }}profile/password/">
            {% csrf_token %}
            <table class="apply">{% for f in f_pwd %}
              {% field_row f %}{% endfor %}
            </table>
            <p>* required</p>
            <p><input type="submit" value="change" /></p>
          </form>
          <div class="cmd"><a href="{{ px }}profile/">&lt;&lt;&nbsp;cancel and go back to profile</a></div>
{% endblock %}
