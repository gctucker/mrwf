{% extends "nav_layout.html" %}

{% block contents %}
          <h2>New stall invoice</h2>
          <div class="element">
            <form action="{{ px }}cams/invoice/add/" method="POST">
              {% csrf_token %}
              <table class="apply">{% for field in form %}
                <tr><td>{{ field.label }}</td><td>{{ field.errors }}{{ field }}</td></tr>{% endfor %}
              </table>
              <input type="submit" value="add" />
            </form>
          </div>
          <div class="cmd"><a href="{{ px }}cams/invoice/">&lt;&lt;cancel</a></div>
{% endblock %}
