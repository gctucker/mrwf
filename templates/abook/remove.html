{% extends "nav_layout.html" %}

{% block contents %}
          <h2>{{ action }} for {{ obj }}?</h2>
          <div class="element">
            <form method="post" action="{{ url }}{{ remove_cmd }}/?{{ urlmatch }}">
              {% csrf_token %}
              {{ form }}
              <input type="submit" value="confirm" />
            </form>
            <div class="cmd"><a href="{{ url }}?{{ urlmatch }}">&lt;&lt;&nbsp;cancel</a></div>
          </div>
{% endblock %}
