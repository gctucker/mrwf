{% extends "nav_layout.html" %}

{% block contents %}
          <h2>{{ obj }}</h2>
          <div class="element">
            <form method="post" action="{{ url }}edit/?{{ urlmatch }}">
              {% csrf_token %}
              <input type="hidden" name="confirm" value="yes" />
              <table class="apply">{% for f in f_obj %}
{% include "abook/edit_field.html" %}{% endfor %}
              </table>
              <p>* required</p>
              <p><input type="submit" value="save" name="save" /></p>
            </form>
            <div class="cmd"><a href="{{ url }}?{{ urlmatch }}">&lt;&lt;&nbsp;cancel</a></div>
          </div>
{% endblock %}
