{% extends "base.html" %}

{% block body %}
{% if form.errors %}<p>I am sorry but your user name and password did not match.  Please try again.</p>{% endif %}
    <form method="POST" action="{% url login %}">
      {% csrf_token %}
      <table>
        <tr>
          <td>{{ form.username.label_tag }}&nbsp;</td>
          <td>{{ form.username }}</td>
        </tr>
        <tr>
          <td>{{ form.password.label_tag }}&nbsp;</td>
          <td>{{ form.password }}</td>
        </tr>
      </table>
      <br />
      <input type="submit" value="login" />
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
